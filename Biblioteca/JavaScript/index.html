<!DOCTYPE html>
<html lang="en">
<head>

<body onload="load()">  <!-- carregar uma funçao na abertura da página  -->

    <h1>Minha Página</h1>

    <button type="button" onclick="clikou()">Clique Aqui</button>

    <p id="agradecimento" onclick="redirecionar()"></p>

    <!-- on mouse over  / out -->
    this passa o proprio elemento como parametro
    <p id="mousemover" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o Mouse aqui</p>
    <p id="mousemover" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o Mouse agora aqui</p>

    <!-- coletar valor que foi escolhido -->
    <!-- passo como paramentro o proprio elemento -->
    
    <select onchange="change(this)">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
    </select>

</body>
</html>
