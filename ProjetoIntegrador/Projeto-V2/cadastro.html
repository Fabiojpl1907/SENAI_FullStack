    <!-- -----  Cadastro  -------------------- -->

    <div class="container">

        <div class="row mb-4 row-top justify-content-center" id="linha1">

            <div class="col-12 col-md-4" id="Elemento_1">
                <table>
                    <tr>
                        <td><h4 class="chamadas">Dados Pessoais</h4><br></td>
                        <td></td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="nome">Nome :</label>
                        </td>
                        <td>
                            <input type="text" name="nome" id="nome" class="entrada" placeholder="somente letras" > 
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="cpf">CPF :</label> 
                        </td>
                        <td>
                            <input type="text" name="cpf" id="cpf"   class="entrada" placeholder="somente numeros" > 
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="tel">Telefone :</label> 
                        </td>
                        <td>
                            <input type="tel" name="tel" id="tel"  class="entrada" placeholder="(00) 0000-0000"> 
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="tel">Celular :</label> 
                        </td>
                        <td>
                            <input type="tel" name="cel" id="cel"  class="entrada" placeholder="(00) 00000-0000"> 
                        </td>
                    </tr>
    
                </table>





            </div>

            <div class="col-12 col-md-4" id="Elemento_2">
                <table>
                    <tr>
                        <td><h4 class="chamadas">Endereço</h4><br></td>
                        <td></td>
                    </tr>
    
                    <tr>
                        <td>
                            <label>Cep:</label>
                        <td>               
                           <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);" class="entrada">
                          <span class="pequeno">&nbsp&nbsp < tecle "TAB" para pesquisar > </tecle></span>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label>Rua:</label>
                        </td>
                        <td>
                            <input name="rua" type="text" id="rua" size="40" class="entrada" disabled>                   
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Numero:</label>
                        </td>
                        <td>
                            <input name="num" type="text" id="num" size="5" class="entrada">                   
                        </td>
                    </tr>   
                       
                    <tr>
                        <td>
                            <label>Complemento:</label>
                        </td>
                        <td>
                            <input name="comp" type="text" id="comp" size="10" class="entrada">                   
                        </td>
                    </tr>   

                    <tr>
                        <td>
                            <label>Bairro:<label>
                        </td>
                        <td>
                            <input name="bairro" type="text" id="bairro" size="15" class="entrada" disabled>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label>Cidade:</label>
                        </td>
                        <td>
                            <input name="cidade" type="text" id="cidade" size="15" class="entrada" disabled>                       
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label>Estado:</label>
                        </td>
                        <td>
                            <input name="uf" type="text" id="uf" size="2" class="entrada" disabled>     
                        </td>
                    </tr>   
                </table>
            </div>
        </div>

        <div class="row mb-2 quadro-bege justify-content-center" id="linha2">

            <div class="col-12 col-md-3 m-2" id="Elemento_5">

            <div class="col-12 col-md-3 m-2" id="Elemento_6">
