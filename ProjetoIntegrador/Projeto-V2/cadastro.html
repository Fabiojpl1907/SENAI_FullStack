    <!-- -----  Cadastro  -------------------- -->
    <div class="container">

        <div class="row mb-4 row-top justify-content-center" id="linha1">

            <div class="col-12 col-md-4" id="Elemento_1">
                <h4 class="chamadas">Dados Pessoais</h4><br>

                <label for="nome">Nome</label><br>
                <input type="text" name="nome" id="nome" class="entrada" placeholder="somente letras" ><br><br> 

                <label for="cpf">CPF</label><br> 
                <input type="text" name="cpf" id="cpf"   class="entrada" placeholder="somente numeros" ><br><br> 

                <label for="tel">Telefone</label><br> 
                <input type="tel" name="tel" id="tel"  class="entrada" placeholder="(00) 0000-0000"><br><br> 

                <label for="tel">Celular</label><br> 
                <input type="tel" name="cel" id="cel"  class="entrada" placeholder="(00) 00000-0000"> 
            </div>

            <div class="col-12 col-md-4" id="Elemento_2">
                
                <h4 class="chamadas">Endereço</h4><br>

                <label>Cep</label><br>          
                <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);" class="entrada">
                <span class="pequeno">&nbsp&nbsp < tecle "TAB" para pesquisar > </tecle></span><br><br>

                <label>Rua</label><br>
                <input name="rua" type="text" id="rua" size="25" class="entrada" disabled><br><br>                   
                
                <label>Numero</label><span>&nbsp&nbsp&nbsp&nbsp&nbsp</span><label>Complemento</label><br>
                <input name="num" type="text" id="num" size="5" class="entrada"><span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>                   
                <input name="comp" type="text" id="comp" size="10" class="entrada"><br><br>    

                <label>Bairro</label><br>
                <input name="bairro" type="text" id="bairro" size="15" class="entrada" disabled><br><br>


                <section class="flutuar-e">
                    <label>Cidade</label><br>
                    <input name="cidade" type="text" id="cidade" size="15" class="entrada" disabled>
                    <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
                </section>

                <section class="flutuar-e">
                    <label class="flutuar-d">Estado</label><br>                          
                    <input name="uf" type="text" id="uf" size="2" class="entrada" disabled>  
                </section>


            </div>
        </div>

        <div class="row mb-2 quadro-bege justify-content-center" id="linha2">

            <div class="col-12 col-md-2 m-2" id="Elemento_5">
                <button type="button" class="botao" onclick="return validar_tudo();">Validar Formulário</button>
            </div>

            <div class="col-12 col-md-2 m-2" id="Elemento_6">
                <button type="submit" id="assinar"   disabled class="botao" onclick="encerra()">Cadastrar</button>
            </div>
