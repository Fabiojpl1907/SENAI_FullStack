    <section class="container">

        <div class="pacotes">

            <div class="box logo">
                <img src="./_img/tz.png" class="img-fluid">

                <p><span class="viagens">Viagens &nbsp</span><span class="zinha">Zinha</span></p> 
            </div>
            
            <div class="box menu">

            </div>

            <div class="box destino">

            <div class="box MASP">

            <div class="box lembrar">

            </div>
            
            
            <div class="box carrossel ">
              
                <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
                    <div class="carousel-inner">
                      
                        <div class="carousel-item active">
                        <img class="d-block w-100" src="./_img/prato_1.png" alt="Primeiro Slide" >
                      </div>
                      
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./_img/prato_2.png" alt="Segundo Slide" >
                      </div>
                      
                      <div class="carousel-item">

                      </div>
                    
                    </div>
                    
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                    </a>
                    
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>

                    </a>

                </div>

            <div class="desconto alert alert-success">
