<body  >


<section class="wrapper">

    <header class="header marca">
        <p>i-Esportes</p>
    </header>


    <div class="main">

      <span class="pergunta">Vídeos, &nbsp Esportes & Ação</span><br><br>

      <section name="videos">
        
        <video id="video1" width="480" height="270px" poster="./_imagens/Avatar.png">
            <source src="./_media/Pexels Videos 1585618.mp4" type="video/mp4">
        </video><br><br>

        <div name="dimenssao" class="btn-group-vertical dim" role="group">
          <span>Dimensões</span>
          <button type="button" class="btn btn-info" onclick="changeSize(240,135)">-</button>
          <button type="button" class="btn btn-info"onclick="changeSize(480,270)">Normal</button>
          <button type="button" class="btn btn-info" onclick="changeSize(720,405)">+</button>
          <button onclick="fullScreen()" class="btn btn-info">Fullscreen</button>
     
        </div>
        
        <div name="tocarpausar" class="btn-group-vertical toca" role="group">
          <span>Tocar/Pausar</span>  
          <button type="button" id="play_pause" class="btn btn-info" onclick="play_pause()">PLAY</button>
        </div>     
        
        <div name="volume" class="btn-group-vertical vol" role="group">
          <span>Volume</span>  
          <button type="button" class="btn btn-info" onclick="aumentar_volume()">+</button>
          <button type="button" class="btn btn-info" onclick="diminir_volume()">-</button> 
        </div>  

        <div name="silenciar" class="btn-group-vertical silencio" role="group">
          <span>Mute/Som</span>  
          <button type="button" id="mute" class="btn btn-info" onclick="silenciar()">MUTE</button>
        </div> 
      
      </section>
