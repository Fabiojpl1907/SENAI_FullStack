<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Exemplo Formulario - JQuery</h1>

    <form >

        <label>CPF :</label>
        <input type="text" name="cpf" id="cpf" required  placeholder="000.000.000-00">
        
        <br><br><label>Telefone :</label>
        <input type="text" name="telefone" id="telefone" required placeholder="(00)00000-0000">

        <br><br><label>Data Nascimento :</label>
        <input type="text" name="dtNasc" id="dtNasc" required placeholder="Ex: 01/jan/2001">


        <br><br><input type="submit" value="Enviar">

    </form>

    
    <!--carregar jquery -->
    <script type="text/javascript" src="./_javascript/jquery.js"></script>
    <script type="text/javascript" src="./_javascript/jquery.mask.js"></script>
    
    <!-- Manter arquivo personalizado por ultimo -->
    <script type="text/javascript" src="./_javascript/validar.js"></script>

</body>
</html>
